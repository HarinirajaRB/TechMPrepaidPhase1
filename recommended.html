<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Plans with Filters</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-4">Recommended plans</h4>

    <!-- Price Filter for Recommended Plans -->
    <div class="mb-4">
        <label for="priceRange" class="form-label">Select Price Range</label>
        <input type="range" id="priceRange" class="form-range" min="0" max="1000" value="0">
        <div class="input-group mt-2">
            <span class="input-group-text">₹</span>
            <input type="number" class="form-control" id="minPrice" min="0" max="1000" placeholder="Min" value="0">
            <span class="input-group-text">to</span>
            <input type="number" class="form-control" id="maxPrice" min="0" max="1000" placeholder="Max" value="1000">
        </div>
    </div>

    <div class="row" id="recommended-plans">
        <div class="col-md-4 plan" data-price="299">
            <div class="card shadow p-3">
                <h5><span class="badge bg-dark">2GB data</span> ₹299 Plan</h5>
                <p>2GB/day, 28 days</p>
                <!-- Modal button -->
                <a href="payment.html">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Recharge now
                    </button>
                </a>
            </div>
        </div>

        <div class="col-md-4 plan" data-price="499">
            <div class="card shadow p-3">
                <h5><span class="badge bg-dark">3GB data</span> ₹499 Plan</h5>
                <p>3GB/day, 56 days</p>
                <!-- Modal button -->
                <a href="payment.html">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Recharge now
                    </button>
                </a>
            </div>
        </div>

        <div class="col-md-4 plan" data-price="499">
            <div class="card shadow p-3">
                <h5><span class="badge bg-dark">3GB data</span> ₹499 Plan</h5>
                <p>3GB/day, 56 days</p>
                <!-- Modal button -->
                <a href="payment.html">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Recharge now
                    </button>
                </a>
            </div>
        </div>
    </div>
    <button id="applyFilters" class="btn btn-primary mt-3">Apply Filters</button>
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // JavaScript to handle filter by price range for recommended plans
    
    document.getElementById('applyFilters').addEventListener('click', function() {
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        
        // Get the min and max prices from the input fields
        const minPrice = parseInt(minPriceInput.value);
        const maxPrice = parseInt(maxPriceInput.value);
    
        // Call filterPlans with the selected range when the button is clicked
        filterPlans(minPrice, maxPrice);
    });
    
    // Sync input fields with the range slider
    document.getElementById('priceRange').addEventListener('input', function() {
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        
        // Update the minPrice and maxPrice fields based on the slider
        minPriceInput.value = this.value;
        maxPriceInput.value = 1000; // You can modify this to match the slider's max value
    
        // Optional: You can add filter call here if you want to filter live on input as well.
    });
    
    // Sync input fields with the range slider
    document.getElementById('minPrice').addEventListener('input', function() {
        const priceRange = document.getElementById('priceRange');
        priceRange.value = this.value;
    });
    
    // Sync input fields with the range slider
    document.getElementById('maxPrice').addEventListener('input', function() {
        const priceRange = document.getElementById('priceRange');
        priceRange.value = this.value;
    });
    
    function filterPlans(minPrice, maxPrice) {
        const plans = document.querySelectorAll('.plan');
        
        plans.forEach(plan => {
            const planPrice = parseInt(plan.getAttribute('data-price'));
            
            if (planPrice >= minPrice && planPrice <= maxPrice) {
                plan.style.display = 'block'; // Show plan if it matches the filter range
            } else {
                plan.style.display = 'none'; // Hide plan if it doesn't match
            }
        });
    }
    </script>
    

</body>
</html>
