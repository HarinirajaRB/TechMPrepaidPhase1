<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Plans By Days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h4>Available Plans</h4>
        <div class="accordion" id="filterAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingValidity">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseValidity" aria-expanded="true" aria-controls="collapseValidity">
                        Filter by Validity
                    </button>
                </h2>
                <div id="collapseValidity" class="accordion-collapse collapse show" aria-labelledby="headingValidity" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity1" value="1">
                            <label class="form-check-label" for="validity1">1 Day</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity7" value="7">
                            <label class="form-check-label" for="validity7">7 Days</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity28" value="28">
                            <label class="form-check-label" for="validity28">28 Days</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity56" value="56">
                            <label class="form-check-label" for="validity56">56 Days</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity84" value="84">
                            <label class="form-check-label" for="validity84">84 Days</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="validityFilter" id="validity365" value="365">
                            <label class="form-check-label" for="validity365">365 Days</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3" id="plansContainer">
            <div class="col-md-4 plan" data-validity="28">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">₹299 Plan</h5>
                        <p class="card-text">1.5GB/day, 28 days validity</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 plan" data-validity="56">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">₹499 Plan</h5>
                        <p class="card-text">2GB/day, 56 days validity</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 plan" data-validity="84">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">₹599 Plan</h5>
                        <p class="card-text">1.5GB/day, 84 days validity</p>
                    </div>
                </div>
            </div>


            <div class="col-md-4 plan" data-validity="365">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">₹599 Plan</h5>
                        <p class="card-text">1.5GB/day, 365 days validity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[name="validityFilter"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const selectedValidity = this.value;
                document.querySelectorAll('.plan').forEach(plan => {
                    if (plan.getAttribute('data-validity') === selectedValidity) {
                        plan.style.display = 'block';
                    } else {
                        plan.style.display = 'none';
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
